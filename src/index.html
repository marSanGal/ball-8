    <title>Magic 8 ball</title>
    <link rel="stylesheet" href="./index.css" />

    <div class="content">
      <h1>Marta's slightly rude Magic 8 Ball</h1>

      <input type="text" id="question" />

      <div class="eight-ball" id="eight-ball">

        </div>

    </div>
